<table class="neo-table neo-table--cards">
  <thead>
    <tr>
      {% for col in cols %}
      <th>{{ col }}</th>
      {% endfor %}
      {% if actions %}
      <th>Ações</th>
      {% endif %}
    </tr>
  </thead>

  <tbody>
    {% for row in rows %}
    <tr>

      {% for col in cols %}
      <td data-label="{{ col }}">
        {{ row|get_item:col }}
      </td>
      {% endfor %}

      {% if actions %}
      <td data-label="Ações">
        {{ actions }}
      </td>
      {% endif %}
    </tr>
    {% endfor %}
  </tbody>
</table>
