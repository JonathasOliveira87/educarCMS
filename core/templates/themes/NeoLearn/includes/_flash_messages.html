{% if messages %}
<div class="flash-messages">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} fade-in" role="alert">
                    <div class="alert-content">
                        {% if category == 'success' %}
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2"/>
                            <path d="M6 10l2.5 2.5L14 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        {% elif category == 'error' or category == 'danger' %}
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2"/>
                            <path d="M10 6v4M10 13v1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        {% elif category == 'warning' %}
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 2L2 17h16L10 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10 8v4M10 15h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        {% else %}
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2"/>
                            <path d="M10 6v5M10 14h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        {% endif %}
                        <span>{{ message }}</span>
                    </div>
                    <button class="alert-close" aria-label="Fechar" onclick="this.parentElement.remove()">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M12 4L4 12M4 4l8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
