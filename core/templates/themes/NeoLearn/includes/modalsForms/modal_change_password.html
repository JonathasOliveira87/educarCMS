{% extends "themes/NeoLearn/includes/modal_generic.html" %}

{% block formModal %}
    <form method="POST" action="{% url 'change_password' slug=school_user.school.slug %}" class="modal-body">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label">Senha Atual</label>
            <input type="password" name="current_password" class="form-input" placeholder="Senha atual..." required>
        </div>
        <div class="form-group">
            <label class="form-label">Nova Senha</label>
            <input type="password" name="new_password" class="form-input" placeholder="Nova senha..." required>
        </div>
        <div class="form-group">
            <label class="form-label">Confirmar Nova Senha</label>
            <input type="password" name="confirm_password" class="form-input" placeholder="Repita a nova senha...." required>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline" onclick="closeModal('{{ modal_id }}')">Cancelar</button>
            <button type="submit" class="btn btn-primary"> Alterar Senha</button>
        </div>
    </form>
{% endblock %}
